// Project-level build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()  // Prefer mavenCentral() over jcenter() since jcenter is deprecated
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Android Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2'  // Firebase plugin
    }
}

plugins {
    // Apply the google-services plugin at the top of the file (set to 'apply false' so it can be applied in the app-level build.gradle)
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Ensure mavenCentral is used, instead of deprecated jcenter
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
